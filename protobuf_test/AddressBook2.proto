syntax = "proto2";
package example2;

enum ContactType {
    Home = 0;
    Cop = 1;
};

message Contact {
    required string phone_num = 1;
    required string address = 2;
    required ContactType ctype = 3; 
};

message Person {
    required string name = 1;
    required int32 id = 2;
    repeated int32 pid = 3;
    required bytes contact = 4;
    required int32 iD = 5;
};
